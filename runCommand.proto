syntax = "proto3";

option go_package = "github.com/SaiNageswarS/OmnishellProcessManager/generated";
option java_multiple_files = true;
option java_package = "com.kotlang.omnishell";
option java_outer_classname = "CommandExecutionProto";

package omnishell;

service CommandExecutionService { 
    rpc RunCommand(stream CommandInput) returns (stream CommandOutput) {}
}

message CommandInput {
    string workingDir = 1;
    string commandAndArguments = 2;
    string input = 3;
}

message CommandOutput {
    string output = 1;
    string error = 2;
    string path = 3;
    string status = 4;
}